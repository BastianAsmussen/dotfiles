name: Flake Check
on: [push]

jobs:
  flake-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27

      - name: Nix Flake Check
        run: nix flake check --all-systems
